<div class="bg-default p-a-1 text-xs-center">
    <h3>Login Access</h3>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMessage!=null" role="alert">
      {{errorMessage}}
  </div>    
  
  <div class="p-a-1">
    <form novalidate #form="ngForm" (ngSubmit)="Post()">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" type="email"
                [(ngModel)]="loginData.email" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" 
                [(ngModel)]="loginData.password" required />
        </div>
        <div class="text-xs-center">
            <button class="btn btn-secondary" routerLink="/">Go back</button> &nbsp;
            <button class="btn btn-primary" type="submit">Log In</button>&nbsp;&nbsp;
            <a routerLink="/registration">Register User</a>&nbsp;&nbsp;   
            <a routerLink="/forgot">Forgot your password</a>                 
        </div>
    </form>
  </div>
